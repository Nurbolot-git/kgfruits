<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>kyrgyz fruit</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__top">
            <img src="./img/KYRGYZ FRUIT.svg" alt="" class="logo" />
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link active">Главная</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">О КОМПАНИИ</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">ПРОДУКЦИЯ </a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">СОТРУДНИЧЕСТВО</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">КОНТАКТЫ</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__content">
            <div class="tag">
              <p class="tag-text">
                <span class="orange">#1 Сухофрукты в </span> Кыргызстане
              </p>
            </div>
            <div class="header__content-inner">
              <h1 class="header__content-title">
                <span class="orange">Экспорт сухофруктов,</span> грецких <br />

              </h1>
              <div class="header__content-image">
                <img src="./img/cup.png" alt="" class="header__content-img" />
              </div>
            </div>
          </div>
        </div>
      </div>
